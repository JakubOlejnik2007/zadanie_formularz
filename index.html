<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <script defer src="validate.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="insert.php" method="post" class="form">
        <h1 class="form__header">Formularz</h1>
        <div class="form__group">
            <label for="login" class="form__label">Login:</label>
            <input type="text" class="form__control" id="login" name="login" required><br>
            <div class="form__invalid"></div>
        </div>
        <div class="form__group">
            <label for="password" class="form__label">Hasło:</label>
            <input type="password" class="form__control" id="password" name="password" required><br>
            <div class="form__invalid"></div>
        </div>
        <div class="form__group">
            <label for="description" class="form__label">Opis:</label>
            <textarea type="text" class="form__control" id="description" name="description" required></textarea><br>
            <div class="form__invalid"></div>
        </div>
        <button type="submit" class="form__submit" disabled>Zatwierdź</button>
    </form>
</body>

</html>
